<div class="d-flex justify-content-center">
    
<form  #loginForm="ngForm" (submit)="loginUser(loginForm)"style="width: 30%;margin-top: 3%;"  >
    <!-- Email input -->
    <h3>Sign In</h3>
    <hr>
    <div class="form-outline mb-4 ">
      <input type="text" id="form2Example1" [(ngModel)]="loginObj.email" name="email" class="form-control" />
      <label class="form-label" for="form2Example1">Email</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" [(ngModel)]="loginObj.password" name="password" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="/adminlogin">Admin Login</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button  class="btn btn-primary mb-4">Sign in</button>
</form>
</div>
